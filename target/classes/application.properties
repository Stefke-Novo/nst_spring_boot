server.port=8081
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/januarski_rok
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.show-sql: true

springdoc.swagger-ui.path=/swagger-ui.html

spring.liquibase.enabled=true
spring.liquibase.drop-first=false
spring.liquibase.change-log=classpath:/liquibase/mysql/db-changelog-master.xml
spring.liquibase.liquibase-schema=januarski_rok
spring.liquibase.default-schema=januarksi_rok
spring.liquibase.url=jdbc:mysql://localhost:3306/januarski_rok
spring.liquibase.user=root
spring.liquibase.password=
